<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Info</title>
    <link rel="stylesheet" href="index.css">
    <style>

    </style>
</head>

<body>
    <div id="container">
        <div class="card">
            <!-- Slack Name -->
            <h2 data-testid="slackUserName">Agboola Agbeniga</h2>

            <!-- Slack Display Picture -->
            <img src="https://res.cloudinary.com/wpgroom-com/image/upload/v1568909575/agboola_emn5gb.png"
                alt="Your Slack Username" data-testid="slackDisplayImage">

            <!-- Current Day of the Week -->
            <p data-testid="currentDayOfTheWeek">
                <!-- JavaScript code to display the current day of the week -->
                <script>
                    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                    const today = new Date();
                    const dayOfWeek = daysOfWeek[today.getDay()];
                    document.write(dayOfWeek);
                </script>
            </p>

            <!-- Current UTC Time -->
            <p data-testid="currentUTCTime">
                <!-- JavaScript code to display the current UTC time -->
                <script>
                    const now = new Date();
                    const utcOffset = 1; // GMT+1
                    const utcTime = new Date(now.getTime() + (utcOffset * 60 * 60 * 1000)).toUTCString();
                    document.write(utcTime);
                </script>
            </p>

            <!-- Track -->
            <p data-testid="myTrack" class="track">Frontend</p>

            <!-- GitHub URL -->
            <p data-testid="githubURL">
                <a href="https://github.com/AgboolaAgbeniga/HNGx_Slack_profile_task.git" target="_blank"
                    rel="noopener noreferrer">GitHub Repository</a>
            </p>
        </div>
    </div>
</body>

</html>
